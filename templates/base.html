{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TO_DO</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'app_todo/settings.css' %}">
        <script src="{% static 'app_todo/settings.js' %}"></script>
     
    </head>
    <body onload="startTime()" style="background-color: rgb(244, 241, 222);">
        
        
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" style=" background-color: rgb(61, 64, 91);  --bs-navbar-padding-y: 0px; height: 3rem;">
            <div class="container-fluid" style="background-color:  rgb(61, 64, 91);">
                <a class="navbar-brand" href="{% url 'app_todo:home' %}" style="margin-left: 7rem;">TO_DO LIST</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse" style="background-color:  rgb(61, 64, 91);;">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0" style="margin-left: 2rem;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'app_todo:home' %}">Missions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'app_todo:add_mission' %}">Add New</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'app_todo:user_signup' %}">Register</a>
                        </li>
                        
                        
                            <form method="post" action="{% url 'logout' %}?next=/login/">
                                {% csrf_token %}
                                <li class="nav-item">
                                    <button class="nav-link" type="submit"  style="margin-top: 0.5rem; margin-inline-start: 0.3rem; margin-bottom: 0rem; padding: 0rem; align-self: center; ">Logout</button>
                                </li>
                            </form>
                       

                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="grid-container">

            <span class="grid-item"><div id="time" class="time_view"></div></span>
            <span class="grid-item"><div id="date" ></div></span>

        </div>
        

    

        {% block content %}

        {% endblock %}
    </body>
</html>
