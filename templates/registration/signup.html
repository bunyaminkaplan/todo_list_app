{% extends 'base.html' %}

{%block content%}

    
<div class="container" style="width: 80%;">
    <form action="" method="POST" style="margin-inline: 20%;">
        {% csrf_token %}

        {% for field in form %}

        <div class="form-label" style="margin-left: 3rem;">
            {{field.label_tag}}
        </div>
        <div class="signup_inputs" style="margin-left: 3rem;">            
            {{field}}
        </div>
        {%endfor%}
        <br>
   <button type="submit" class="btn btn-primary" value="signup" style="margin-left: 3rem;">Signup</button>
  </form>



{%endblock%}
